version: "2.0"
rules:
- rule: Greet user
  steps:
  - intent: Greet
  - action: utter_greet
- rule: Goodbye
  steps:
  - intent: Goodbye
  - action: utter_goodbye
- rule: Bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat
- rule: activate country form
  steps:
  - intent: check_capital
  - action: country_form
  - active_loop: country_form
- rule: submit country form
  condition:
  - active_loop: country_form
  - slot_was_set:
    - entity: population
  steps:
  - action: country_form
  - active_loop: null
  - action: action_population
- rule: activate country form2
  steps:
  - intent: check_population
  - action: country_form
  - active_loop: country_form
- rule: submit country form2
  condition:
  - active_loop: country_form
  - slot_was_set:
    - entity: capital
  steps:
  - action: country_form
  - active_loop: null
  - action: action_capital
