version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- check_capital:
    use_entities: true
- check_population:
    use_entities: true
- Greet:
    use_entities: true
- Goodbye:
    use_entities: true
- bot_challenge:
    use_entities: true
- chitchat:
    use_entities: true
- country:
    use_entities: true
entities:
- country
- entity
slots:
  country:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  entity:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - population
    - capital
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hello! I am a Chatbot! I can let you know the capital and population of various countries.
  utter_goodbye:
  - text: Bye bye, take care
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_chitchat:
  - text: chitchat
  utter_select:
  - text: Please select the country
  utter_capital:
  - text: Capital of {country} is - {capital}
  utter_population:
  - text: Population of {country} is - {population}
  utter_wrong_country:
  - text: Sorry. Data of this country is not available. Please enter another country.
actions:
- action_capital
- action_population
- action_ask_country
forms:
  country_form:
    ignored_intents:
    - chitchat
    required_slots:
      country:
      - entity: country
        intent:
        - country
        - check_capital
        - check_population
        type: from_entity
e2e_actions: []
